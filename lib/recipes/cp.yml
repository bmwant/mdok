name: "cp"
desc: "Copy files/directories on a local filesystem"
cases:
  - name: "Copy files"
    command: "cp -R {source} {destination}"
    params:
      - name: "source"
        type: "local_path"
        desc: "Enter path to file you want to copy"
        hint: ""
      - name: "destination"
        type: "local_path"
        desc: "Enter filepath for destination"
        hint: ""

