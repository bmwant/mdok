name: "rsync"
desc: "Transfer files/directories between hosts"
cases:
  - name: "Copy FROM remote"
    command: "rsync -v --recursive -e ssh {user}@{host}:{remote_path} {local_path}"
    params:
      - name: "user"
        type: "string"
        desc: "Enter remote user"
        default: "user"
      - name: "host"
        type: "host"
        desc: "Enter remote host"
        hint: ""
      - name: "remote_path"
        type: "path"
        desc: "Enter remote path"
        default: "/home/user/filename.ext"
      - name: "local_path"
        type: "path"
        desc: "Enter local path"
        default: "."
  - name: "Copy TO remote"
    command: "rsync -v --recursive -e ssh {local_path} {user}@{host}:{remote_path}"
    params:
      - name: "user"
        type: "string"
        desc: "Enter remote user"
        default: "misha"
      - name: "host"
        type: "host"
        desc: "Enter remote host"
        hint: ""
      - name: "local_path"
        type: "path"
        desc: "Enter path to copy"
        default: "filename.ext"
      - name: "remote_path"
        type: "path"
        desc: "Enter destination path on the remote"
        default: "/home/user/filename.ext"

