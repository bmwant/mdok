name: "tar"
desc: "Archive/unarchive files and directories"
cases:
  - name: "Archive files/directories"
    command: "tar -czvf {archive_name} {target}"
    params:
      - name: "target"
        type: "local_path"
        desc: "Enter path to file or directory you want to archive"
        default: "."
      - name: "archive_name"
        type: "local_path"
        desc: "Enter file path to the resulting archive"
        default: "archive.tar.gz"

  - name: "Extract from archive"
    command: "tar -xzvf {archive_name} --directory {target_directory}"
    params:
      - name: "archive_name"
        type: "local_path"
        desc: "Enter path to an archive"
        default: "filename.tar.gz"
      - name: "target_directory"
        type: "local_path"
        desc: "Enter path to directory you want extract to"
        default: "."
